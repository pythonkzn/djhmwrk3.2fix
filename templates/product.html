{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
<table width="800">
                <tr>
                    <td>
                <b>{{ phone.name }} <br>
                    </td>
                </tr>
                <tr>
                    <td>
                <img src="{{ phone.image }}"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                Стоимость - {{ phone.price }} <br>
                    </td>
                </tr>
                <tr>
                    <td>
                Дата релиза - {{ phone.release_date }} <br><br>
                    </td>
                </tr>
                <tr>
                    <td></td>
                </tr>
        </div>
    </div>
{% endblock %}
